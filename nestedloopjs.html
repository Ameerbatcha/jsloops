<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>

<body>
    <script>
        var num1 = 5;
        var row = 1;

        for (; row <= num1; row++) {

            for (col = 1; col <= row; col++) {
                document.write(col);
                document.write(" ");
            }
            document.write("<br>");
        }

    </script>

</body>

</html>
